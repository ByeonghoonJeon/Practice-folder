<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;700&family=Slackey&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Nathan Jeon</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-4 text-center mb-5">
            <h1 class="mb-5 mt-5">Calculator</h1>
        </div>
    </div>

    <form action="/" method="post">
        <div class="row justify-content-center">
            <div class="col-4 mb-1 text-center">
                <label class="form-label" for="firstNumber" style="padding-left: 12px;">First Number</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-5 text-center">
                <input class="form-control" id="firstNumber" type="text" name="num1" value=""
                    placeholder="First Number">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-1 text-center">
                <label class="form-label" for="secondNumber" style="padding-left: 12px;">Second Number</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3 text-center">
                <input class="form-control" id="secondNumber" type="text" name="num2" value=""
                    placeholder="Second Number">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3 text-center">
                <button class="btn btn-success mt-5" type="submit" name="submit">Calculate</button>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="calculator.js"></script>


</body>

</html>
